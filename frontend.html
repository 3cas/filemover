<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fylodex: Organize Everything!</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="/static/api.js"></script>
</head>

<body>
    <div id="controls">
        <img id="logo" src="/static/Fylodex-logo.png" alt="Fylodex logo">

        <div class="fancy-group">
            <div class="fancy-label-row">
                <label class="fancy-label">Config File</label>
            </div>
            <div class="fancy-content">
                <div id="scheme-info">
                    <span>Scheme:</span>
                    <span id="scheme-name">SchemeName</span>
                </div>
                <div id="scheme-buttons">
                    <button>Save</button>
                    <button>Load</button>
                    <button>Overwrite</button>
                </div>
            </div>      
        </div>
        

        <div class="fancy-group">
            <div class="fancy-label-row">
                <label for="searchDir" class="fancy-label">Search Dir</label>
                <div class="fancy-buttons">
                    <button id="searchOpen" hidden class="icon-button blue">üìÇ</button>
                    <button id="searchSave" class="icon-button green">üíæ</button>
                </div>
            </div>
            <input type="text" id="searchDir" class="fancy-content" />
        </div>

        <div class="fancy-group">
            <div class="fancy-label-row">
                <label for="outputDir" class="fancy-label">Output Top</label>
                <div class="fancy-buttons">
                    <button id="outputOpen" hidden class="icon-button blue">üìÇ</button>
                    <button id="outputSave" class="icon-button green">üíæ</button>
                </div>
            </div>
            <input type="text" id="outputDir" class="fancy-content" />
        </div>

        <div class="fancy-group">
            <div class="fancy-label-row">
                <label class="fancy-label">Keybind Dirs</label>
                <div class="fancy-buttons">
                    <button id="dirsReload" class="icon-button yellow">üîÑ</button>
                </div>
            </div>
            <div class="fancy-content">
                <table id="dirsList">
                    <tr>
                        <th>Folder</th>
                        <th>Count</th>
                        <th>Keybind</th>
                    </tr>
                    <tr id="keybind-example">
                        <td>Example</td>
                        <td>999</td>
                        <td>
                            <button class="keybind-button">
                            E
                            </button>
                        </td>
                    </tr>
                </table>
            </div>
            
        </div>
    </div>
    <div id="viewer">
        <div id="viewerTop">
            <div id="fileData">
                <span id="fileSize">20MB</span>
                <span id="fileRes">800x600</span>
            </div>
            <div id="fileName">
                <input type="text" id="nameInput" disabled value="filename.png">
                <button id="rename" class="icon-button yellow">‚úçÔ∏è</button>
            </div>
            <div id="folderInfo">
                <span id="folderProg">7 of 328</span>
                <label for="filterType">filter:</label>
                <select name="filterType" id="filterType">
                    <option value="all">All</option>
                    <option value="images">Images</option>
                    <option value="media">Media</option>
                    <option value="nonmedia">Nonmedia</option>
                    <option value="custom">Custom</option>
                </select>
            </div>
        </div>
        <div id="viewerCenter">
            <div id="fileViewer">
                file goes here
            </div>
        </div>
        <div id="viewerBottom">
            <button id="btnFilePrev" class="icon-button">‚èÆÔ∏è</button>
            <button id="btnFileReload" class="icon-button">üîÑ</button>
            <button id="btnFileNext" class="icon-button">‚è≠Ô∏è</button>
            </button>
        </div>
    </div>
</body>

</html>
